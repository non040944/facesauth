<section class="vh-100">
    <div class="align-items-center h-100 bg-light">
        <div class="container h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6 d-flex justify-content-center">
                    <div class="card p-3 w-75 shadow">
                        <form [formGroup]="loginForm"(ngSubmit)="loginUser()" class="">
                            <div class="text-center mb-12">
                                <h2 class="text-dark fw-bolder mb-4">
                                    Sign In
                                </h2>
                            </div>
                            <!-- begin::Alert error-->
                            <ng-container *ngIf="isLoginFailed">
                                <div class="mb-lg-15 alert alert-danger">
                                    <div class="alert-text font-weight-bold">
                                        The login details are incorrect
                                    </div>
                                </div>
                            </ng-container>
                            <!-- end::Alert error-->

                            <!--E-mail form-->
                            <div class="mb-4 d-flex justify-content-center">
                                <div class="w-75">
                                    <label for="email" class="form-label fs-6 fw-bolder text-dark">
                                        Email
                                    </label>
                                    <input type="email" id="email" name="email" class="form-control bg-transparent" formControlName="email" autocomplete="off"
                                    />
                                </div>
                            </div>
                            <!--E-mail form-->
                            <!--Password form-->
                            <div class="form-outline mb-4 d-flex justify-content-center">
                                <div class="w-75">
                                    <label for="password" class="form-label fs-6 fw-bolder text-dark">
                                        Password
                                    </label>
                                    <input type="password" id="password" name="password" class="form-control" autocomplete="off" formControlName="password"
                                    />
                                </div>
                            </div>
                            <!--Password form-->

                            <div class="d-flex justify-content-center mb-2">
                                <button type="submit" (click)="loginUser()" class="btn btn-primary w-25">Login</button>
                            </div>
                            <div class="d-flex justify-content-center">
                                <a type="submit" (click)="gotoRegister()" class="text-decoration-none color-info">sign up</a>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
